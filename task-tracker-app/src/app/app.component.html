<div class="container">
	<app-header [title]="title"></app-header>
	<form class="form-control">
			<div>Filter By:</div>
			<div><input type="search" placeholder="search for tasks"
			[(ngModel)]="listFilter"></div>
			<div>Filtered By: {{listFilter}} </div>
		<div *ngFor="let toDoItem of filteredList">
			<app-to-do-item [toDoItem]="toDoItem"></app-to-do-item>
		</div>
		<div class="input-button-row">
			<mat-form-field class="example-full-width" appearance="fill">
				<mat-label>Add New Task</mat-label>
				<input matInput>
			</mat-form-field>
			<button mat-flat-button color="primary">Add</button>
		</div>
	</form>

	<!-- <router-outlet></router-outlet> -->
</div>
